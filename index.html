<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘焱的个人主页</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 卡片容器 */
        .contact-card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        /* 头部样式 */
        .header {
            background: linear-gradient(135deg, #73a6ff 0%, #83b8ff 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: white;
            border-radius: 50% 50% 0 0;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.05);
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* 联系方式内容 */
        .contact-content {
            padding: 40px 30px;
        }
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .contact-item {
            background: #f9fafc;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #ebf0f5;
        }
        .contact-item:hover {
            background: #ebf5ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border-color: #c8e3ff;
        }
        .contact-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e6f2ff 0%, #c8e3ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: #2575fc;
            margin: 0 auto 20px;
            transition: transform 0.3s ease;
        }
        .contact-item:hover .contact-icon {
            transform: rotate(10deg) scale(1.1);
        }
        .contact-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }
        .contact-info {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }
        .contact-qr {
            margin-top: 30px;
            text-align: center;
        }
        .qr-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
        }
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        .qr-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .qr-card:hover {
            transform: translateY(-5px);
        }
        .qr-card h4 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .qr-code {
            width: 160px;
            height: 160px;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .contact-card {
                max-width: 90%;
            }
            .header {
                padding: 30px 20px;
            }
            .contact-content {
                padding: 30px 20px;
            }
            .qr-code {
                width: 140px;
                height: 140px;
            }
        }
        @media (max-width: 480px) {
            .avatar {
                width: 100px;
                height: 100px;
            }
            .header h1 {
                font-size: 1.6rem;
            }
            .contact-item {
                padding: 20px 15px;
            }
            .contact-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            .qr-code {
                width: 120px;
                height: 120px;
            }
        }
    </style>

</head>
